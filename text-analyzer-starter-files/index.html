<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Text analzyer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form>
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea cols="60" rows="20" id="user-text" name="user-text" placeholder="lotta stuff and such stuff" required></textarea>
                </div>
                <div>
                    <button id="submit" type="button">Analyze it!</button>
                </div>
            </form>

            <dl id="results" class="hidden text-report">
                <dt>Word count</dt>
                <dd id="count"></dd>

                <dt>Unique word count</dt>
                <dd id="unique"></dd>

                <dt>Average word length</dt>
                <dd id="average"></dd>
            </dl>
        </main>
    </div>

    <!-- link to jquery -->
    <!-- link to your app.js -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
